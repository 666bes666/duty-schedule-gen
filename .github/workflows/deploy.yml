name: Deploy to Yandex Cloud Serverless Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_OAUTH_TOKEN: ${{ secrets.YC_OAUTH_TOKEN }}
      YC_SA_ID: ${{ secrets.YC_SA_ID }}
      CONTAINER_NAME: duty-schedule-streamlit
      REGISTRY_NAME: duty-schedule-reg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Yandex Cloud CLI and jq
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          sudo apt-get update -q
          sudo apt-get install -y -q jq

      - name: Configure Yandex Cloud CLI
        run: |
          yc config set token "$YC_OAUTH_TOKEN"
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"
          yc config set compute-default-zone ru-central1-a

      - name: Ensure container registry exists
        id: registry
        run: |
          set -e
          if ! yc container registry get "$REGISTRY_NAME" >/dev/null 2>&1; then
            yc container registry create --name "$REGISTRY_NAME"
          fi
          REGISTRY_ID=$(
            yc container registry list --format json \
              | jq -r '.[] | select(.name=="'"$REGISTRY_NAME"'") | .id' \
              | head -n1
          )
          if [ -z "$REGISTRY_ID" ]; then
            echo "Failed to resolve REGISTRY_ID for $REGISTRY_NAME"
            exit 1
          fi
          echo "REGISTRY_ID=$REGISTRY_ID" >> $GITHUB_ENV
          echo "IMAGE=cr.yandex/${REGISTRY_ID}/duty-schedule:latest" >> $GITHUB_ENV
          echo "Registry ID: $REGISTRY_ID"

          # Разрешаем runtime-сервисному аккаунту тянуть образы из этого реестра
          yc container registry add-access-binding \
            --id "$REGISTRY_ID" \
            --service-account-id "$YC_SA_ID" \
            --role container-registry.images.puller || true

      - name: Configure Docker auth for Yandex Container Registry
        run: yc container registry configure-docker

      - name: Build Docker image (linux/amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            --load \
            .

      - name: Push Docker image
        run: docker push "$IMAGE"

      - name: Create serverless container (if not exists)
        run: |
          yc serverless container create \
            --name "$CONTAINER_NAME" \
            --description "Duty schedule generator (Streamlit UI)" \
            >/dev/null 2>&1 || true

      - name: Deploy serverless container revision
        run: |
          yc serverless container revision deploy \
            --container-name "$CONTAINER_NAME" \
            --image "$IMAGE" \
            --cores 1 \
            --core-fraction 25 \
            --memory 512M \
            --concurrency 4 \
            --execution-timeout 300s \
            --service-account-id "$YC_SA_ID" \
            --environment STREAMLIT_SERVER_PORT=8080,STREAMLIT_SERVER_ADDRESS=0.0.0.0,STREAMLIT_SERVER_HEADLESS=true,STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

      - name: Allow unauthenticated invocations
        run: |
          yc serverless container allow-unauthenticated-invoke \
            --name "$CONTAINER_NAME" || true

      - name: Print deployment URL
        run: |
          URL=$(yc serverless container get --name "$CONTAINER_NAME" --format json | jq -r '.url')
          echo "Deployed to: $URL"
          echo "::notice title=Deployment URL::$URL"
